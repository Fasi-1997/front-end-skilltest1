<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
</head>

<body>
    <section class="container">
        <div>
            <div>
                <div class="flex space-between add-task-container">
                    <div><img src="Assets/todo.png" class="to-do-icon" alt=""></div>
                    <input placeholder="Add a task" class="add-task" id="add" oninput="toggleButton()" />
                    <div class="add-icon-wrapper"><img src="Assets/add.png" class="add-task-icon" id="add-icon" alt="" onclick="addTask()"></div>
                </div>
                <div class="flex space-between">
                    <button class="secondary-btn" onclick="completeAllTasks()"><img src="Assets/tick.png"
                            class="" />Complete All Tasks</button>
                    <button class="secondary-btn" onclick="clearCompletedTasks()">Clear Completed</button>
                </div>
                <div>
                    <ul id="todo-list"></ul>
                </div>
                <div class="flex space-between">
                    <div class="tasks-left"><span id="tasks-counter">0</span><span > tasks </span></div>
                    <div id="btn-group">
                        <button class="btn active" id="all" onclick="filterTasks('all')">All</button>
                        <button class="btn" onclick="filterTasks('incomplete')">Incomplete</button>
                        <button class="btn" onclick="filterTasks('completed')">Complete</button>
                    </div>
                </div>
            </div>

    </section>


    <script src="index.js"></script>
</body>

</html>
